name: Auth Test

on:
  push:
    branches:
      - test
  pull_request:
    branches:
      - test

jobs:
  test:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET Framework
      run: |
        choco install dotnet-472
        refreshenv

    - name: Restore dependencies
      run: dotnet restore TestProj
    - name: Build
      run: dotnet build TestProj --no-restore
    - name: Test
      run: dotnet test TestProj --no-build --verbosity normal
